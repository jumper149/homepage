extends: default
footer:
  font-style: italic
header:
  height: $footer-height
  line-height: $footer-line-height
  padding: $footer-padding
  font-style: $footer-font-style
  border-color: $footer-border-color
  border-width: $footer-border-width
  recto:
    left:
      content: '{homepage}'
    right:
      content: '{revdate}-{revnumber}'
  verso:
    left:
      content: $header-recto-left-content
    right:
      content: $header-recto-right-content
